<div>
  <ul class="contacts">
    <li *ngFor="let contact of contacts">
        <a routerLink="/detail/{{contact.id}}">
          <span class="name">{{contact.name | uppercase}}</span>{{contact.number}}
        </a>
    </li>
  </ul>
  <button (click)="onAdding()">Добавить новый контакт</button>
  <button (click)="onRefresh()">Обновить список контактов</button>
</div>

<app-contact-detail [contact]="newContact"></app-contact-detail>
